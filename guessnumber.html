<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS the number</title>
    <script src="guesscode.js" defer></script>
</head>
<style>
    body{
        background-color: black;
    }
    .main{
        display:block;
        width:45%;
        margin:120px auto;
        border:2px dotted blue;
        text-align: center;
        background-color: beige;
    }
    #subtn{
        background-color: black;
        color:white;
        width:90px;
        height:35px;
    }
    .restart{
        background-color: brown;
        color:white;
        width:90px;
        height:35px;
        margin-right:105px;
    }
    #guessinput{
        height: 29px;
        margin-bottom: 12px;
        width:85px;
        margin-right: 10px;
    }
    #score{margin-left:200px;
    border:2px solid green;
    height:23px;
    padding:22px;
    width:24px;
    margin-top:0px;
    

}

</style>
<body>
    <div class="main">
        <h1>Guess the Number</h1>
        <p>Guess the number between 1 to 100</p>
        <input type="number" id="guessinput" min="1" max="100" placeholder="Enter your guess">
        <button type="submit" id="subtn">Guess</button><br>
        <button class="restart">Play Again</button>
        <p id="score">0</p>
    </div>



    
</body>
</html>
